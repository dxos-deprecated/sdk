# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish to NPM on Release

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Build and NPM publish
        run: |
          git config --global user.email "npm@dxos.network"
          git config --global user.name "DXOS"
          yarn
          yarn lint
          yarn build
          yarn test
          git reset --hard
          yarn lerna version `echo "${{ github.event.release.tag_name }}" | sed 's/^v//'` --no-git-tag-version -y
          git commit -am "${{ github.event.release.tag_name }}"
          yarn lerna publish from-package --force-publish -y
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
