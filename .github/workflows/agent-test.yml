name: Agent test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Build and NPM publish
        run: |
          yarn
          yarn build
          cd testing/spawn-testing
          yarn test
          yarn test --browser
